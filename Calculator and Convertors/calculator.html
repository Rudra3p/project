<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
   <link rel="stylesheet" href="calculator.css">
   <script src="calculator.js"></script>
   <link rel="stylesheet" href="convert.css">
   <script src="convert_length.js"></script>
   <script src="convert_weight_and_mass.js"></script>
   <script src="convert_speed.js"></script>
   <script src="convert_time.js"></script>
   <script src="convert_data.js"></script>
</head>
<body>   
         <nav>
            <ul>
              <li><p>Calculator</p></li>
               <li class="Standerd_button" ><a href="#Standerd_calculator_container" id="default_open"><button>Standerd</button></a></li>
               <li class="BMI_button"><a href="#BMI_calculator_container"><button>BMI Calculation</button></a></li>
               <li><p>Converter</p></li>
               <li class="Length_button"><a href="#Length_converter_container"><button>Length</button></a></li>
               <li class="Weight_and_mass_button"><a href="#Weight_and_mass_converter_container"><button>Weight and mass</button></a></li>
               <li class="Area_button"><a href="#Area_converter_container"><button>Area</button></a></li>
               <li class="Speed_button"><a href="#Speed_converter_container"><button>Speed</button></a></li>
               <li class="Time_button"><a href="#Time_converter_container"><button>Time</button></a></li>
               <li class="Data_button"><a href="#Data_converter_container"><button>Data</button></a></li>
            </ul>
         </nav>
         <main>
            <div class="hide" id="Standerd_calculator_container">
               <form id="Standerd_calculator">
                  <div id="output">
                     <input type="text" id='res' disabled>
                  </div>
                  <hr>
                  <div class="btn">
                     <table>
                        <tbody>
                           <tr>
                              <td><input type="button" value='C' onclick="Clear()" id="clear"></td>
                              <td><input type="button" value='â†' onclick="Back()" id="backspace"></td>
                              <td><input type="button" value='%' onclick="Solve('%')"></td>
                              <td><input type="button" value='/' onclick="Solve('/')"></td>
                           </tr>
                           <tr>
                              <td><input type="button" value='7' onclick="Solve('7')"></td>
                              <td><input type="button" value='8' onclick="Solve('8')"></td>
                              <td><input type="button" value='9' onclick="Solve('9')"></td>
                              <td><input type="button" value='x' onclick="Solve('*')"></td>
                           </tr>
                           <tr>  
                              <td><input type="button" value='4' onclick="Solve('4')"></td>
                              <td><input type="button" value='5' onclick="Solve('5')"></td>
                              <td><input type="button" value='6' onclick="Solve('6')"></td>
                              <td><input type="button" value='-' onclick="Solve('-')"></td>
                           </tr>
                           <tr>
                              <td><input type="button" value='1' onclick="Solve('1')"></td>
                              <td><input type="button" value='2' onclick="Solve('2')"></td>
                              <td><input type="button" value='3' onclick="Solve('3')"></td>
                              <td><input type="button" value='+' onclick="Solve('+')"></td>
                           </tr>
                           <tr>
                              <td><input type="button" value='00' onclick="Solve('00')"></td>
                              <td><input type="button" value='0' onclick="Solve('0')"></td>
                              <td><input type="button" value='.' onclick="Solve('.')"></td>
                              <td><input type="button" value='=' onclick="Result()"></td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </form>
            </div>
            <div class="hide" id="BMI_calculator_container">
               <form id="BMI_calculator">

               </form>
            </div>
            <div class="hide" id="Volume_converter_container">
               <form id="Volume_converter">
                  <div class="Volume_converter_display"></div>
                  <div class="Volume_converter_process"></div>
               </form>
            </div>
            <div class="hide" id="Length_converter_container">
               <form id="Length_converter">
                     <h1>Length Converter</h1> 
                     <input type="number" id="inputValue_length" 
                         placeholder="Enter value" 
                         oninput="convert_length()"> 
               
                     <select id="fromUnit_length" onchange="convert_length()"> 
                         <option value="cm">Centimeter (cm)</option> 
                         <option value="inch">Inch (in)</option> 
                         <option value="feet">Feet (ft)</option> 
                         <option value="meter">Meter (m)</option> 
                         <option value="yard">Yard (yd)</option> 
                         <option value="mile">Mile (mi)</option> 
                         <option value="kilometer">Kilometer (km)</option> 
                     </select> 
                     <select id="toUnit_length" onchange="convert_length()"> 
                         <option value="cm">Centimeter (cm)</option> 
                         <option value="inch">Inch (in)</option> 
                         <option value="feet">Feet (ft)</option> 
                         <option value="meter">Meter (m)</option> 
                         <option value="yard">Yard (yd)</option> 
                         <option value="mile">Mile (mi)</option> 
                         <option value="kilometer">Kilometer (km)</option> 
                     </select> 
                     <p id="result_length_convert"></p> 
               </form>
            </div>
            <div class="hide" id="Weight_and_mass_converter_container">
               <form id="Weight_and_Mass_converter">
                  <h1>Weight and Mass Converter</h1> 
                  <input type="number" id="inputValue_weigth_and_mass" 
                      placeholder="Enter value" 
                      oninput="convert_weight_and_mass()"> 
            
                  <select id="fromUnit_weigth_and_mass" onchange="convert_weight_and_mass()"> 
                      <option value="car">Carats</option>
                      <option value="mgra">Milli Grames</option>
                      <option value="gra">Grames</option>
                      <option value="kgra">Kilo Grames</option>
                      <option value="mt">Metric Tones</option>
                      <option value="pou">Pounds</option>
                  </select> 
                  <select id="toUnit_weigth_and_mass" onchange="convert_weight_and_mass()"> 
                      <option value="car">Carats</option>
                      <option value="mgra">Milli Grames</option>
                      <option value="gra">Grames</option>
                      <option value="kgra">Kilo Grames</option>
                      <option value="mt">Metric Tones</option>
                      <option value="pou">Pounds</option>
                  </select> 
                  <p id="result_weigth_and_mass_convert"></p> 
            </form>
            </div>
            <div class="hide" id="Area_converter_container">
               <form id="Area_converter"></form>
            </div>
            <div class="hide" id="Speed_converter_container">
               <form id="Speed_converter">
                  <h1>Length Converter</h1> 
                     <input type="number" id="inputValue_speed" 
                         placeholder="Enter value" 
                         oninput="convert_speed()"> 
               
                     <select id="fromUnit_speed" onchange="convert_speed()"> 
                         <option value="cps">Centimeters per second</option> 
                         <option value="mps">Meters per second</option> 
                         <option value="fps">Feet per second</option> 
                         <option value="kph">Kilometers per hour</option> 
                         <option value="mph">Miles per hour</option> 
                         <option value="knots">Knots</option> 
                         <option value="mach">Mach</option> 
                     </select> 
                     <select id="toUnit_speed" onchange="convert_speed()"> 
                        <option value="cps">Centimeters per second</option> 
                        <option value="mps">Meters per second</option> 
                        <option value="fps">Feet per second</option> 
                        <option value="kph">Kilometers per hour</option> 
                        <option value="mph">Miles per hour</option> 
                        <option value="knots">Knots</option> 
                        <option value="mach">Mach</option>
                     </select> 
                     <p id="result_speed_convert"></p> 
               </form>
            </div>
            <div class="hide" id="Time_converter_container">
               <form id="Time_converter">
                  <h1>Time Converter</h1> 
                     <input type="number" id="inputValue_time" 
                         placeholder="Enter value" 
                         oninput="convert_time()"> 
               
                     <select id="fromUnit_time" onchange="convert_time()"> 
                        <option value="microS">Micro Second</option>
                        <option value="milliS">Milli Second</option>
                        <option value="sec">Second</option>
                        <option value="min">Minute</option>
                        <option value="hour">Hour</option>
                        <option value="day">Days</option>
                        <option value="week">Week</option>
                        <option value="year">Year</option>
                     </select> 
                     <select id="toUnit_time" onchange="convert_time()"> 
                        <option value="microS">Micro Second</option>
                        <option value="milliS">Milli Second</option>
                        <option value="sec">Second</option>
                        <option value="min">Minute</option>
                        <option value="hour">Hour</option>
                        <option value="day">Days</option>
                        <option value="week">Week</option>
                        <option value="year">Year</option>
                     </select> 
                     <p id="result_time_convert"></p> 
               </form>
            </div>
            <div class="hide" id="Data_converter_container">
               <form id="Data_converter">
                  <h1>Data Converter</h1> 
                     <input type="number" id="inputValue_data" 
                         placeholder="Enter value" 
                         oninput="convert_data()"> 
               
                     <select id="fromUnit_data" onchange="convert_data()"> 
                         <option value="bit">Bit</option> 
                         <option value="byte">Byte</option> 
                         <option value="kb">Kilo Byte</option> 
                         <option value="mb">Mega Byte</option> 
                         <option value="gb">Giga Byte</option> 
                         <option value="tb">Tera Byte</option> 
                         <option value="pb">Peta Byte</option>
                         <option value="eb">Exa Byte</option>
                         <option value="zb">Zeta Byte</option>
                         <option value="yb">Yotta Byte</option>
                     </select> 
                     <select id="toUnit_data" onchange="convert_data()"> 
                        <option value="bit">Bit</option> 
                        <option value="byte">Byte</option> 
                        <option value="kb">Kilo Byte</option> 
                        <option value="mb">Mega Byte</option> 
                        <option value="gb">Giga Byte</option> 
                        <option value="tb">Tera Byte</option> 
                        <option value="pb">Peta Byte</option>
                        <option value="eb">Exa Byte</option>
                        <option value="zb">Zeta Byte</option>
                        <option value="yb">Yotta Byte</option>
                     </select> 
                     <p id="result_data_convert"></p> 
               </form>
            </div>
         </main>
         <script>
            const default_open = document.getElementById("default_open");
            default_open.click();
         </script>
</body>
</html>
