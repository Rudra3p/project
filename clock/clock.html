<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../src/output.css">
</head>
<body class="h-screen w-screen ">
    <main class=" h-full w-full flex flex-row max-sm:flex-col max-sm:gap-y-[30px] dark:bg-black">
        <div id="clock_container" class="sm:w-1/2 content-center justify-items-center ">
            <div style="background: url('clock.png'); background-size: cover;" class="w-[300px] h-[300px]">
                <div id="hour" class="z-[3] relative top-[26.25%] left-[48.75%] w-[3%] h-[25%] bg-[#3e3e3e] origin-bottom"></div>
                <div id="minute" class="z-[4] relative top-[-8.25%] left-[49.25%] w-[2%] h-[34%] bg-black origin-bottom"></div>
                <div id="second" class="z-[5] relative top-[-46.25%] left-[49.75%] w-[1%] h-[38%] bg-red-500 origin-bottom"></div>
            </div> 
        </div>
        <div id="digi_clock_container" class="sm:w-1/2 flex flex-row items-center justify-center text-[36px] gap-[15px] dark:text-white">
            <h1 id="digi_hour">00</h1>
            <h1>:</h1>
            <h1 id="digi_minute">00</h1>
            <h1>:</h1>
            <h1 id="digi_second">00</h1>
        </div>
    </main>
    <script src="clock.js"></script>
</body>
